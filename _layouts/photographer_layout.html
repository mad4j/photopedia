---
layout: default
---

<h1>{{ page.title }}</h1>
<p>
  <a href="{{site.baseurl}}/photos/{{page.main}}">
    <img src="{{site.baseurl}}/photos/{{page.main}}" />
  </a>
</p>

<h2>Interesting shots</h2>
{% for s in page.shots %}
<a href="{{site.baseurl}}/photos/{{s}}">
  <img src="{{site.baseurl}}/photos/{{s}}" height="120px" />
</a>
{% endfor %}

<h2>References</h2>
<ul>
{% for r in page.references %}
  <li><a href="{{ r.url }}">{{ r.name }}</a>
{% endfor %}
</ul>
